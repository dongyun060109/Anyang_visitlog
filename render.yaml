services:
  - type: web
    name: anyang-visitlog
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: ADMIN_PASSWORD
        value: "1234"
      - key: DATA_DIR
        value: "/var/data"
